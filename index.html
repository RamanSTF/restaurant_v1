<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Restaurant</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header-logo">
                    <img src="/images/logo.png" alt="">
                </div>
                <div class="nav">
                    <a class="nav-item" href="#">MAIN</a>
                    <a class="nav-item" href="#">MENU</a>
                    <a class="nav-item" href="#">ABOUT</a>
                    <a class="nav-item" href="#">RESERVATION</a>
                </div>
                <div class="cart">
                    <a href="#">
                        <img class="cart-img" src="/images/cart.png" alt="">
                    </a>
                </div>
                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="/images/phone.png" alt="">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+9999999999</a>
                        </div>
                    </div>
                    <div class="phone-text">
                        Give us a call
                    </div>
                </div>
                <div class="btn">
                    <a class="button" href="#">Table reservation</a>
                </div>
            </div>

            <div class="header-down">
                <div class="header-title">
                    WELCOME TO
                    <div class="header-subtitle">
                        OUR RESTAURANT
                    </div>
                    <div class="header-suptitle">
                        Best Cooking
                    </div>
                    <div class="header-btn">
                        <a class="header-button" href="#">View Menu</a>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
